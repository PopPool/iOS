name: Distribution to TestFlight

on:
  pull_request:
    branches: [ release/* ]

jobs:
  deploy:
    name: ğŸš€ Distribution to TestFlight Workflow
    runs-on: macos-15  # ìµœì‹  macOS 15 í™˜ê²½ì—ì„œ ì‹¤í–‰
    env:
      # app archive ë° export ì— ì“°ì¼ í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
      XC_PROJECT: Poppool/Poppool.xcodeproj
      XC_SCHEME: Poppool
      XC_ARCHIVE: Poppool.xcarchive
      
      # certificate
      ENCRYPTED_CERT_FILE_PATH: ${{ '.github/secrets/certification.p12.gpg' }}
      DECRYPTED_CERT_FILE_PATH: ${{ '.github/secrets/certification.p12' }}
      CERT_ENCRYPTION_KEY: ${{ secrets.CERT_ENCRYPTION_PWD }} # gpgë¡œ íŒŒì¼ ì•”í˜¸í™”í•  ë•Œ ì‚¬ìš©í•œ ì•”í˜¸
      
      # provisioning
      ENCRYPTED_PROVISION_FILE_PATH: '.github/secrets/PoppoolGitHubAction.mobileprovision.gpg'
      DECRYPTED_PROVISION_FILE_PATH: '.github/secrets/PoppoolGitHubAction.mobileprovision'
      PROVISIONING_ENCRYPTION_KEY: ${{ secrets.PROVISION_ENCRYPTION_PWD }} # gpgë¡œ íŒŒì¼ ì•”í˜¸í™”í•  ë•Œ ì‚¬ìš©í•œ ì•”í˜¸
      
      # certification export key
      CERT_EXPORT_KEY: ${{ secrets.CERT_EXPORT_PWD }}
      
      KEYCHAIN: ${{ 'test.keychain' }}
    
    steps:
      - name: Checkout Repository  # ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
      
      - name: ğŸ› ï¸ Set up Xcode  # Xcode 16.2 ì„ íƒ
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
        
      - name: âš™ï¸ Generate xcconfig
        run: |
          cat <<EOF > Poppool/Poppool/Resource/Debug.xcconfig
          KAKAO_AUTH_APP_KEY=${{ secrets.KAKAO_AUTH_APP_KEY }}
          NAVER_MAP_CLIENT_ID=${{ secrets.NAVER_MAP_CLIENT_ID }}
          POPPOOL_BASE_URL=${{ secrets.POPPOOL_BASE_URL }}
          POPPOOL_S3_BASE_URL=${{ secrets.POPPOOL_S3_BASE_URL }}
          POPPOOL_API_KEY=${{ secrets.POPPOOL_API_KEY }}
          EOF
        
      - name: ğŸ”‘ Configure Keychain # í‚¤ì²´ì¸ ì´ˆê¸°í™” -> ì„ì‹œ í‚¤ì²´ì¸ ìƒì„±
        run: |
          security create-keychain -p "" "$KEYCHAIN"
          security list-keychains -s "$KEYCHAIN"
          security default-keychain -s "$KEYCHAIN"
          security unlock-keychain -p "" "$KEYCHAIN"
          security set-keychain-settings

      - name : Â©ï¸ Configure Code Signing
        run: |
          # certificate ë³µí˜¸í™”
          gpg -d -o "$DECRYPTED_CERT_FILE_PATH" --pinentry-mode=loopback --passphrase "$CERT_ENCRYPTION_KEY" "$ENCRYPTED_CERT_FILE_PATH"
          
          # provisioning ë³µí˜¸í™”
          gpg -d -o "$DECRYPTED_PROVISION_FILE_PATH" --pinentry-mode=loopback --passphrase "$PROVISIONING_ENCRYPTION_KEY" "$ENCRYPTED_PROVISION_FILE_PATH"
          
          # securityë¥¼ ì‚¬ìš©í•˜ì—¬ ì¸ì¦ì„œì™€ ê°œì¸ í‚¤ë¥¼ ìƒˆë¡œ ë§Œë“  í‚¤ ì²´ì¸ìœ¼ë¡œ ê°€ì ¸ì˜´
          security import "$DECRYPTED_CERT_FILE_PATH" -k "$KEYCHAIN" -P "$CERT_EXPORT_KEY" -A
          security set-key-partition-list -S apple-tool:,apple: -s -k "" "$KEYCHAIN"
          
          # Xcodeì—ì„œ ì°¾ì„ ìˆ˜ ìˆëŠ” í”„ë¡œë¹„ì €ë‹ í”„ë¡œí•„ ì„¤ì¹˜í•˜ê¸° ìœ„í•´ ìš°ì„  í”„ë¡œë¹„ì €ë‹ ë””ë ‰í† ë¦¬ë¥¼ ìƒì„±
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          
          # ë””ë²„ê¹… ìš© echo ëª…ë ¹ì–´
          echo `ls .github/secrets/*.mobileprovision`
            # ëª¨ë“  í”„ë¡œë¹„ì €ë‹ í”„ë¡œíŒŒì¼ì„ rename í•˜ê³  ìœ„ì—ì„œ ë§Œë“  ë””ë ‰í† ë¦¬ë¡œ ë³µì‚¬í•˜ëŠ” ê³¼ì •
            for PROVISION in `ls .github/secrets/*.mobileprovision`
            do
              UUID=`/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i ./$PROVISION)`
            cp "./$PROVISION" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          done
          
      - name: ğŸ”¢ Set Build Number # ë¹Œë“œ ë²ˆí˜¸ ìë™ ìˆ˜ì •
        run: |
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" Poppool/Poppool/Resource/Info.plist
          
      - name: â¬‡ï¸ Archive app # ë¹Œë“œ ë° ì•„ì¹´ì´ë¸Œ
        run: |
          xcodebuild clean archive -project $XC_PROJECT -scheme $XC_SCHEME -configuration release -archivePath $XC_ARCHIVE
          
      - name: â¬†ï¸ Export app # export ë¥¼ í†µí•´ ipa íŒŒì¼ ë§Œë“¦
        run: |
          xcodebuild -exportArchive -archivePath $XC_ARCHIVE -exportOptionsPlist .github/secrets/ExportOptions.plist -exportPath . -allowProvisioningUpdates
      
      - name: ğŸ” Check final CFBundleVersion
        run: |
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" Poppool.xcarchive/Products/Applications/Poppool.app/Info.plist
      
      - name: ğŸš€ Upload app to TestFlight   # TestFlightì— ì•„ì¹´ì´ë¸Œëœ ì•± ë“±ë¡
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: 'Poppool.ipa'
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
